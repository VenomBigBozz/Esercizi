<html>
  <head>
    <title>Convertitore temperatura.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <label>Temperatura in Celsius</label>
    <br />
    <input type="number" id="celsius" />
    <br />
    <input
      type="button"
      value="Converti in fahrenheit"
      onclick="ConvertToFahrenheit()"
    /><br />
    <label>Temperatura in Fahrenheit</label>
    <br />
    <input type="number" id="fahrenheit" />
    <br />
    <input
      type="button"
      value="Converti in celsius"
      onclick="ConvertToCelsius()"
    /><br />
  </body>

  <script>
    function ConvertToFahrenheit() {
      var celsius = parseInt(document.getElementById("celsius").value);

      var fahrenheit = (celsius * 9) / 5 + 32;

      document.getElementById("fahrenheit").value = fahrenheit;
    }

    function ConvertToCelsius() {
      var fahrenheit = parseInt(document.getElementById("fahrenheit").value);

      var celsius = ((fahrenheit - 32) * 5) / 9;

      document.getElementById("celsius").value = celsius;
    }
  </script>
</html>
